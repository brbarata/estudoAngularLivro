<!DOCTYPE html>
<html ng-app="myApp">

<body ng-controller="ParentController">

<div>
	<span>-SCOPE: false-</span><br/>
    <span>Parent Count: {{count}} </span><br/>
    <div my-dir />
</div>
<script src="angular.min.js"></script>

<script type="text/javascript">
	angular.module('myApp', []).controller('ParentController', function($scope) {
		$scope.count = 10; //scope pai, será ignorado
	})
	.directive('myDir', function() {
      return {
      	scope: false,
      	link: function(scope) {
      		scope.count = 30; //scope da diretiva, é o que vai prevalecer
      	},
      	template: 'Directive count: {{count}}'
      };

	});



</script>

</body>
</html>
