<!DOCTYPE html>
<html ng-app="myApp">

<head><style> p {background-color: #FEFBF3; padding: 15px} </style></head>

<body>

<div ng-controller="ContaController">
 <h2 app-conta-directive></h2>
 <hr/>
	 <p> Bem-vindo {{ cliente.nome}} </p>
 <hr/>

 <footer>
 	<div app-conta-directive></div>
 </footer>

</div>

<!-- nao mexer, padrao -->
<script src="angular.min.js"></script>

<script type="text/javascript">
	angular.module('myApp', []).controller('ContaController', function($scope) {

		$scope.cliente = {};
		$scope.cliente =
		{
			nome: 'Jonny K',
			conta: '8528-1',
			agencia: '2121'
		};
	}).directive('appContaDirective', function() {
		return {
			template: 'Nome: {{cliente.nome}} Conta {{cliente.conta}} Agencia {{cliente.agencia}}'
		};
	});

</script>
</body>
</html>
