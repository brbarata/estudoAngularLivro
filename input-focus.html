<!DOCTYPE html>
<html ng-app="myApp">

<body>

<input type="text" /><br/>
<input type="text" apply-focus /><br/>
<input type="text" /> <br/>
<input type="text" /><br/>

<!-- nao mexer, padrao -->
<script src="angular.min.js"></script>

<script type="text/javascript">
	angular.module('myApp', []).directive('applyFocus', function() {
		return {
			link: function(scope,element,attrs){
				//setando o focus no 2o input-text da tela
				element[0].focus();
				console.log(element);
			}
		};
	});

</script>
</body>
</html>
